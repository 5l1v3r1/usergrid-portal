<!DOCTYPE html>
<html>
<head>
	<title>Clippy jQuery Plugin Demo</title>
	<script src="js/jquery-1.7.1.min.js" type="application/javascript"></script>
	<script src="js/lib/clippy/jquery.clippy.min.js" type="text/javascript"></script>
	

</head>
<body>
	<div id="container">
		<input id="change_me" type="text" placeholder="Generate a dynamic clippy" value="">
		<object width="14" height="14" id="change_this" type="application/x-shockwave-flash" data="js/clippy/clippy.swf" style="visibility: visible; ">
			<param name="scale" value="noscale">
			<param name="flashvars" value="text=">
		</object>
	</div>

<script type="text/javascript">
		$(window).ready(function()
		{	
			console.log ("loaded");
			/* Set up the clippies! */
			$('.clippy').clippy({ clippy_path: clippy_swf});

			/* Clippy location (hosted on Github) */
			var clippy_swf = "js/lib/clippy/clippy.swf";

			var link = "ink a copiar";
			$('#change_me').val(link);
			$('#change_this').html('').clippy({'text': link, clippy_path: clippy_swf });

		});
	</script>
</body>
</html>
