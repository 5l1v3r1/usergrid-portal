
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>3-col layout via CSS</title>

<style type="text/css">

  body {
    margin:0; padding:0;
    }

  #header {
    margin:0; padding:0;
    background:yellow;
    }

  #main1 {
    margin:0; padding:0;
    border: 1px solid red;
    min-width:900px;
    }
  #main2 {
    margin:0; padding:0;
    border: 1px solid blue;
    }
  #left {
    float:left;
    width:180px;
    margin:0; padding:0;
    border: 1px solid yellow;
    }
  #left2 {
    float:left;
    width:180px;
    margin:0; padding:0;
    border: 1px solid yellow;
    }
  #right {
    float:right;
    width:180px;
    margin:0; padding:0;
    border: 1px solid green;
    }
  #middle {
    margin:0 180px;
    border: 1px solid black;
    min-width:500px;
    }
  .column-in {
    margin:0; padding:0.5em 1em;
    }
  .cleaner {
    clear:both;
    height:1px;
    font-size:1px;
    border:none;
    margin:0; padding:0;
    background:transparent;
    }


</style>

</head>
<body>


<div id="header"><div class="column-in">
  <h1>Header / menu area</h1>
</div></div>

<div id="main1">
  <div id="main2">
    <div id="left">
      <div class="column-in">
        <h4>Left Col</h4>
        <p id="lccont">
          This is content of the LEFT column.
        </p>
      </div>
    </div>
    <div id="left2">
      <div class="column-in">
        <h4>Left Col</h4>
        <p id="lccont">
          This is content of the LEFT column.
        </p>
      </div>
    </div>
    <div id="right"><div class="column-in">
      <h4>Right Col</h4>
      <p id="rccont">
        This is content of the RIGHT column.
      </p>
    </div></div>

    <div id="middle">
      <div class="column-in">
        <h4>Middle Col</h4>
        <p id="mccont">
          This is content of the MIDDLE column.
        </p>
      </div>
    </div>
    <div class="cleaner">&nbsp;</div>
  </div>
</div>

<div id="footer">
  <div class="column-in">
    <h4>The footer</h4>
  </div>
</div>

</body>
</html>
