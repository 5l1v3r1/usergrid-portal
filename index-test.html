
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
  <title>Holy Grail 3 column liquid-layout: No Quirks Mode, No IE Conditional Comments</title>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <meta name="description" content="Holy Grail 3 column liquid-layout: No Quirks Mode, No IE Conditional Comments" />
  <meta name="keywords" content="Holy Grail 3 column liquid-layout: No Quirks Mode, No IE Conditional Comments" />
  <meta name="robots" content="index, follow" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="holy-grail-no-quirks-mode.css" media="screen" />

  <style type="text/css">
  body {
  margin:0;
  padding:0;
  width:100%;
  background:#fff;
  min-width:600px;    /* Minimum width of layout - remove line if not required */
          /* The min-width property does not work in old versions of Internet Explorer */
  font-size:90%;
}
a {
  color:#369;
}
a:hover {
  color:#fff;
  background:#369;
  text-decoration:none;
}
h1, h2, h3 {
  margin:.8em 0 .2em 0;
  padding:0;
}
p {
  margin:.4em 0 .8em 0;
  padding:0;
}
img {
  margin:10px 0 5px;
}
#header {
  float:left;
  width:100%;
  padding:0;
  margin:0;
  border-bottom:1px solid #000;
}
#header p {
  padding:.5em 15px .2em 15px;
  margin:0;
}
#header h1  {
  padding:.2em 15px;
  margin:0;
}
#header h2  {
  padding:.2em 15px .7em 15px;
  margin:0;
}
#colmask {
  position:relative;  /* This fixes the IE7 overflow hidden bug and stops the layout jumping out of place */
  clear:both;
  float:left;
  width:100%;     /* width of whole page */
  overflow:hidden;    /* This chops off any overhanging divs */
  background:#ffd8b7;   /* Left column background colour */
}
#colmid {
  float:left;
  width:200%;
  position:relative;
  left:200px;
  background:#fff;      /* Centre column background colour */
}
#colright {
  float:left;
  width:100%;
  position:relative;
  left:50%;
  margin-left:-400px;
  background:#ff9;      /* Right column background colour */
}
#col1wrap {
  float:right;
  width:50%;
  position:relative;
  right:100%;
}
#col1pad {
  margin:0 15px 0 415px;
  overflow:hidden;
}
#col1 {
  width:100%;
  overflow:hidden;
  border:1px solid red;
  min-height: 800px;
}
#col2 {
  float:left;
  width:170px;
  position:relative;
  margin-left:-50%;
  left:215px;
  overflow:hidden;
  border: 1px solid blue;
}
#col3 {
  float:left;
  width:170px;
  position:relative;
  left:15px;
  overflow:hidden;
  border: 1px solid green
}
#footer {
  clear:both;
  float:left;
  width:100%;
  padding:0;
  margin:0;
  border-top:1px solid #000;
}
#footer p {
  padding:.5em 15px;
}

  </style>
</head>
<body>

<div id="header">
  header
</div>
<div id="colmask">
  <div id="colmid">
    <div id="colright">
      <div id="col1wrap">
        <div id="col1pad">
          <div id="col1">
            <!-- Column 1 start -->
              fdsafdsafdsa


          </div>
        </div>
      </div>
      <div id="col3">
            <!-- Column 1 start -->
              fdsafdsafdsa


      </div>
      <div id="col2">
        <!-- Column 2 start -->

        fdsafdsafdsa

        <!-- Column 2 end -->
      </div>
      <div id="col3">
        <!-- Column 3 start -->
        fdsafdsa
      </div>
    </div>
  </div>
</div>
<div id="footer">
  footer
</div>


</body>
</html>
