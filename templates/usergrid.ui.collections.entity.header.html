<table class="query-result-table">
	<tr class="query-result-header">
		<td class="query-result-td-checkbox"><input type="checkbox" name="entity" value="${entity.uuid}" /></td>
		<td class="query-result-td-header-name">
			<div class="query-result-header-name">
			{{if path}}<a href="" onclick="usergrid.console.pageOpenQueryExplorer('${path}'); return false;">{{/if}}
			${name}
			{{if path}}</a>{{/if}}
			</div>
		</td>
		<td class="query-result-td-header-buttons">
			{{if collections}}<button class="query-result-header-toggle-collections button">Collections</button>{{/if}}
			<button class="query-result-header-toggle-contents button">Contents</button>
			<button class="query-result-header-toggle-metadata button">Metadata</button>
			<button class="query-result-header-toggle-json button">JSON</button>
			<a class="query-result-header-link button" target="_blank" href="${uri}">Link</a>
		<td>
	</tr>
</table>
