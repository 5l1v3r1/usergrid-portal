<div class="query-result-row entity_list_item table">
  <table class="query-result-table activities-table">
    <tr class="">
      <!--<td class="query-result-td-checkbox"><input type="checkbox" name="${name}" id="${id}" value="${entity.uuid}" /></td>-->
        <td class="created">
          ${created} <br />
          <strong>${entity.content}</strong>
        </td>
        <td class="actor">
           <img src="${entity.actor.gravatar}"/>
              {{if entity.actor.uuid}}
              <strong><a href="#" onclick="usergrid.console.pageOpenUserProfile('${entity.actor.uuid}'); return false;">${entity.actor.displayName} {{if entity.actor.email}} (${entity.actor.email}) {{/if}}</a></strong>
              {{else}}
              <strong>${entity.actor.displayName} {{if entity.actor.email}} (${entity.actor.email}) {{/if}}</strong>
              {{/if}}
        </td>
        <td class="verb">
          ${entity.verb}
        </td>
    </tr>
  </table>
</div>
