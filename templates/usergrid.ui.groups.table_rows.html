<tr class="zebraRows">

  <td class="checkboxo">
    <input class="groupListItem" type="checkbox" value="${uuid}" />
  </td>
  
  <td>
    {{if uuid}}
      <a href="" onclick="usergrid.console.pageOpenGroupProfile('${uuid}'); return false;"><strong>${title}:</strong> ${path}</a>
    {{else}}
      <strong>${title}:</strong> ${path}</a>
    {{/if}}
  </td>

</tr>
