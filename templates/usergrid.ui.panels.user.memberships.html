<div class="console-section">
    <h3>
        {{if picture}}<img src="${picture}" class="user-profile-picture" />{{/if}}
        <div class="user-profile-header-name{{if picture}} user-profile-picture-vert-offset{{/if}}">
            {{if path}}<a href="" onclick="usergrid.console.pageOpenQueryExplorer('${path}'); return false;">{{/if}}
                ${name}
            {{if path}}</a>{{/if}}
        </div>
        <div class="bar">
            <a class="" data-toggle="modal" href="#dialog-form-add-group-to-user">Add to a Group</a>
            <a data-toggle="modal" href="#" onclick="usergrid.console.removeUserFromGroup('${username}'); return false;"> Remove </a>
            <input type="hidden" value="${username}" id="search-group-userid" name="search-group-userid">
        </div>
    </h3>
    <div class="console-section-contents">
       <div class="user-panel-section">
          {{if memberships}}
          {{each memberships}}

          <div class="query-result-row entity_list_item">
            <table class="query-result-table">
                <tr class="query-result-header">
                    <td class="query-result-td-checkbox"><input type="checkbox" name="${name}" id="userGroupItem" value="${$value.uuid}" /></td>
                    <td class="query-result-td-header-name"><div class="query-result-header-name query-result-picture-vert-offset">
                        <a href="#" onclick="usergrid.console.pageOpenGroupProfile('${$value.uuid}'); return false;">
                            <span class="user-group-row-title">${$value.path}</span>
                            <span class="user-group-row-name">(${$value.path})</span>
                        </a>
                    </td>
                </tr>
            </table>
          </div>

          {{/each}}
          {{else}}
          <div class="user-panel-section-message">No Group Memberships</div>
          {{/if}}
       </div>
    </div>
</div>
