<tr class="zebraRows">
  <td>${dateToString(created)}</td>
  <td class="gravatar20">
    <img src="${actor.gravatar}"/>
  </td>
  <td>
    {{if actor.uuid}}
      <a href="#" onclick="usergrid.console.pageOpenUserActivities('${actor.uuid}'); return false;">${actor.displayName} (${actor.email})</a>
    {{else}}
      ${actor.displayName} (${actor.email})
    {{/if}}
  </td>
  <td>${content}</td>
  <td>${verb}</td>
</tr>
