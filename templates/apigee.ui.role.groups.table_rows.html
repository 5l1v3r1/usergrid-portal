{{if data > 0 }}
<tr class="zebraRows">
  {{if uuid}}
  <td class="checkboxo">
    <input class="roleGroupItem" type="checkbox" value="${uuid}" />
  </td>
  <td>    
      <a href="" onclick="Usergrid.console.pageOpenGroupProfile('${path}'); return false;">${title}: ${path}</a>
    {{else}}
      ${title}: ${path}</a>
    {{/if}}
  </td>
</tr>
{{else}}
<div class="alert">No Groups found</div>
{{/if}}
