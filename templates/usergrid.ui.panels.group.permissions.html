<div class="console-section">
	<div class="group-details-header">
		<div class="group-details-header-name">
			{{if path}}<a href="#" onclick="usergrid.console.pageOpenQueryExplorer('${path}'); return false;">{{/if}}
			${name}
			{{if path}}</a>{{/if}}
		</div>
		<div style="clear: both;"> </div>
	</div>
	<div class="console-section-contents ui-widget-content">
		<div class="group-panel-section">
			<div class="group-roles-title">Roles</div>
			{{if roles}}
			{{each roles}}
			<div class="group-role-row" id="group-role-row-${$index}">
				<a href="#" onclick="usergrid.console.pageOpenRole('${$index}'); return false;">
					<span class="group-role-row-title">${$value}</span>
					<span class="group-role-row-name">(${$index})</span>
				</a>
			</div>
			{{/each}}
			{{else}}
			<div class="group-panel-section-message">No Roles</div>
			{{/if}}
		</div>
	</div>
</div>
