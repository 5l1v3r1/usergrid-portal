<div class="console-section">
  <div class="well thingy">

    <div class="bar">

    </div>
  </div>
  <div class="group-panel-section">
    {{if roles}}
    <table class="table">
      <tbody>
	{{each roles}}
	<tr class="zebraRows">
	  <!-- <td class="checkboxo"> -->
	  <!--   <input class="groupRoleItem" type="checkbox" value="${uuid}" /> -->
	  <!-- </td> -->
	  <td>
	    ${title}: ${name}

  </div>
</div>
